<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body { font-family: sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        button:hover { background-color: #2980b9; }
        .signup-btn { background-color: #27ae60; }
        .signup-btn:hover { background-color: #219150; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome Back</h2>
        <p style="color:#666; font-size:14px;">Login with Phone & Password</p>
        
        <input type="text" id="phoneInput" placeholder="Phone (+91 9999999999)">
        <input type="password" id="passwordInput" placeholder="Password">
        
        <button onclick="loginUser()">Login</button>
        
        <p id="error-msg" style="color:red; display:none; margin-top:10px;">നമ്പർ അല്ലെങ്കിൽ പാസ്‌വേഡ് തെറ്റാണ്!</p>

        <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
        
        <p style="color:#666; font-size:14px;">New User?</p>
        <button class="signup-btn" onclick="window.location.href='signup.html'">Verify & Signup</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTfD4BXwMaWGmgk8QMBmQWvBA_u1DABls",
            authDomain: "raz-login-system.firebaseapp.com",
            projectId: "raz-login-system",
            storageBucket: "raz-login-system.firebasestorage.app",
            messagingSenderId: "668489857312",
            appId: "1:668489857312:web:84540d7d79bf22e79dbf45",
            measurementId: "G-LC68Q5R1HZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.loginUser = function() {
            const phone = document.getElementById("phoneInput").value;
            const pass = document.getElementById("passwordInput").value;
            
            // ഫോൺ നമ്പർ വെച്ച് നമ്മൾ ഉണ്ടാക്കിയ ഫേക്ക് ഇമെയിൽ റീ-ക്രിയേറ്റ് ചെയ്യുന്നു
            const fakeEmail = phone + "@raz.com";

            signInWithEmailAndPassword(auth, fakeEmail, pass)
            .then((userCredential) => {
                sessionStorage.setItem("loggedin", "true");
                window.location.href = "home.html";
            })
            .catch((error) => {
                console.log(error);
                document.getElementById("error-msg").style.display = "block";
            });
        }
    </script>

</body>
</html>
