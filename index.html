<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
<link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .login-box h2 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background-color: #2980b9; }
        .error-msg { color: #e74c3c; font-size: 14px; display: none; margin-top: 10px; }
        hr { margin: 25px 0; border: 0; border-top: 1px solid #eee; }
        .signup-text { color: #666; font-size: 14px; margin-bottom: 10px; }
        .signup-btn { background-color: #27ae60; }
        .signup-btn:hover { background-color: #219150; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Welcome Back</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button onclick="loginUser()">Login</button>
<p style="margin-top: 10px; font-size: 14px;">
    <a href="forgot.html" style="color: #3498db; text-decoration: none;">Forgot Password?</a>
</p>

        
        <p id="error-msg" class="error-msg">Incorrect email or password!</p>

        <hr>

        <p class="signup-text">Don't have an account?</p>
        <button class="signup-btn" onclick="window.location.href='signup.html'">Create Account</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // à´¨à´¿à´™àµà´™à´³àµà´Ÿàµ† Firebase Config à´‡à´µà´¿à´Ÿàµ† (à´‡à´¤àµ à´®à´¾à´±àµà´±àµ‡à´£àµà´Ÿà´¤à´¿à´²àµà´²)
        const firebaseConfig = {
            apiKey: "AIzaSyBTfD4BXwMaWGmgk8QMBmQWvBA_u1DABls",
            authDomain: "raz-login-system.firebaseapp.com",
            projectId: "raz-login-system",
            storageBucket: "raz-login-system.firebasestorage.app",
            messagingSenderId: "668489857312",
            appId: "1:668489857312:web:84540d7d79bf22e79dbf45",
            measurementId: "G-LC68Q5R1HZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

             // à´²àµ‹à´—à´¿àµ» à´«à´‚à´—àµâ€Œà´·àµ»
        window.loginUser = function() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            signInWithEmailAndPassword(auth, email, pass)
            .then((userCredential) => {
                const user = userCredential.user;
                
                // ðŸ”´ à´‡à´µà´¿à´Ÿàµ†à´¯à´¾à´£àµ à´ªàµ‡à´°àµà´‚ à´‡à´®àµ†à´¯à´¿à´²àµà´‚ à´¸àµ‡à´µàµ à´šàµ†à´¯àµà´¯àµà´¨àµà´¨à´¤àµ
                sessionStorage.setItem("loggedin", "true");
                sessionStorage.setItem("userName", user.displayName || "User"); // à´ªàµ‡à´°àµ
                sessionStorage.setItem("userEmail", user.email);       // à´‡à´®àµ†à´¯à´¿àµ½

                window.location.href = "home.html";
            })
            .catch((error) => {
                console.log(error.code);
                errorMsg.style.display = "block";
                errorMsg.innerText = "Email or Password is  incorrect!";
            });
        }
    </script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => console.log('Service Worker Registered!', reg.scope))
        .catch((err) => console.log('Service Worker Failed:', err));
    });
  }
</script>

</body>
</html>
