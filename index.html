<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .login-box { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
        input { width: 90%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkblue; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login Here</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        
        <p id="error-msg" style="color:red; display:none;"> The username or password is incorrect.!</p>
        
        <hr>
        <p>Don't have an account ?</p>
        <button style="background-color: green;" onclick="window.open('https://forms.gle/AjaVxLgBDJGeQGKT6', '_blank')"
">Sign Up</button>
    </div>

    <script>
        function checkLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            // ഇവിടെയാണ് യൂസർനെയിമും പാസ്‌വേഡും സെറ്റ് ചെയ്യുന്നത്
            if (user === "admin" && pass === "12345") {
                alert("Login Successful!");
                window.location.href = "home.html"; // ശരിയാണെങ്കിൽ home.html ലേക്ക് പോകും
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>

</body>
</html>
