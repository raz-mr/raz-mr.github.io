<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email OTP Signup</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 10px; width: 320px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        button:hover { background-color: #2980b9; }
        .hidden { display: none; }
    </style>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

    <div class="box">
        <h2>Signup with Email</h2>

        <div id="step1">
            <input type="email" id="email" placeholder="Enter your Email">
            <button onclick="sendOTP()">Send OTP</button>
        </div>

        <div id="step2" class="hidden">
            <p>OTP sent to your email!</p>
            <input type="text" id="otpInput" placeholder="Enter 6-digit Code">
            <button onclick="verifyOTP()">Verify Code</button>
        </div>

        <div id="step3" class="hidden">
            <p style="color:green;">Verified! âœ…</p>
            <input type="password" id="password" placeholder="Set a Password">
            <button onclick="registerUser()">Create Account</button>
        </div>

        <p id="msg" style="color:red; margin-top:10px;"></p>
        <a href="index.html" style="display:block; margin-top:20px; text-decoration:none; color:#666;">Login Page</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBTfD4BXwMaWGmgk8QMBmQWvBA_u1DABls",
            authDomain: "raz-login-system.firebaseapp.com",
            projectId: "raz-login-system",
            storageBucket: "raz-login-system.firebasestorage.app",
            messagingSenderId: "668489857312",
            appId: "1:668489857312:web:84540d7d79bf22e79dbf45",
            measurementId: "G-LC68Q5R1HZ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.auth = auth;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    </script>

    <script>
        // ðŸ”´ à´‡à´µà´¿à´Ÿàµ† à´¨à´¿à´™àµà´™à´³àµà´Ÿàµ† EmailJS à´µà´¿à´µà´°à´™àµà´™àµ¾ à´¨àµ½à´•àµà´•
        const SERVICE_ID = "service_4doax5s";
        const TEMPLATE_ID = "template_clkohja";
        const PUBLIC_KEY = "-qnMPfPi-0aLGnLXB";

        emailjs.init(PUBLIC_KEY); // EmailJS à´¸àµà´±àµà´±à´¾àµ¼à´Ÿàµà´Ÿàµ à´šàµ†à´¯àµà´¯àµà´¨àµà´¨àµ

        let generatedOTP = 0;

        function sendOTP() {
            const email = document.getElementById("email").value;
            const btn = document.querySelector("#step1 button");
            const msg = document.getElementById("msg");

            if (!email) { msg.innerText = "Please enter email!"; return; }

            // 6 à´…à´•àµà´•à´®àµà´³àµà´³ à´±à´¾àµ»à´¡à´‚ à´¨à´®àµà´ªàµ¼ à´‰à´£àµà´Ÿà´¾à´•àµà´•àµà´¨àµà´¨àµ
            generatedOTP = Math.floor(100000 + Math.random() * 900000);

            btn.innerText = "Sending...";
            
            // EmailJS à´µà´´à´¿ à´®àµ†à´¯à´¿àµ½ à´…à´¯à´•àµà´•àµà´¨àµà´¨àµ
            const params = {
                to_email: email,
                otp: generatedOTP
            };

            emailjs.send(SERVICE_ID, TEMPLATE_ID, params)
                .then(() => {
                    alert("OTP à´¨à´¿à´™àµà´™à´³àµà´Ÿàµ† à´‡à´®àµ†à´¯à´¿à´²à´¿à´²àµ‡à´•àµà´•àµ à´…à´¯à´šàµà´šà´¿à´Ÿàµà´Ÿàµà´£àµà´Ÿàµ!");
                    document.getElementById("step1").classList.add("hidden");
                    document.getElementById("step2").classList.remove("hidden");
                })
                .catch((err) => {
                    btn.innerText = "Send OTP";
                    msg.innerText = "Error sending email. Check console.";
                    console.error(err);
                });
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById("otpInput").value;
            if (enteredOTP == generatedOTP) {
                // OTP à´¶à´°à´¿à´¯à´¾à´£àµ†à´™àµà´•à´¿àµ½ à´…à´Ÿàµà´¤àµà´¤ à´¸àµà´±àµà´±àµ†à´ªàµà´ªàµ
                document.getElementById("step2").classList.add("hidden");
                document.getElementById("step3").classList.remove("hidden");
            } else {
                alert("à´¤àµ†à´±àµà´±à´¾à´¯ OTP! à´µàµ€à´£àµà´Ÿàµà´‚ à´¨àµ‹à´•àµà´•àµ‚.");
            }
        }

        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // à´«à´¯àµ¼à´¬àµ‡à´¸à´¿àµ½ à´…à´•àµà´•àµ—à´£àµà´Ÿàµ à´‰à´£àµà´Ÿà´¾à´•àµà´•àµà´¨àµà´¨àµ
            window.createUserWithEmailAndPassword(window.auth, email, password)
                .then(() => {
                    alert("à´…à´•àµà´•àµ—à´£àµà´Ÿàµ à´±àµ†à´¡à´¿! à´‡à´¨à´¿ à´²àµ‹à´—à´¿àµ» à´šàµ†à´¯àµà´¯à´¾à´‚.");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    document.getElementById("msg").innerText = error.message;
                });
        }
    </script>

</body>
</html>
